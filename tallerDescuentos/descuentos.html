<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <title>Procentajes y Descuentos | Curso practico de JavaScript</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <header>
        <h1>Procentajes y Descuentos | Curso practico de JavaScript</h1>    

        <p>Este es el curso practico de JavaScript.</p>
    </header>
    <section class="productos-tennis">
        <h2>PRODUCTOS</h2>
        <div class="productos">
        <div class="prod1">
            <img src="./assets/prod1.jpg" alt="Tennis">
            <p>$250</p>
        </div>
        <div class="prod2">
            <img src="./assets/prod2.jpg" alt="Tennis">
            <p>$310</p>
        </div>
        <div class="prod3">
            <img src="./assets/prod3.jpg" alt="Tennis">
            <p>$192</p>
        </div>
        </div>
    </section>
    <section class="cupones-descuentos">
        <h2>CUPONES</h2>
        <div class="cupones">
        <div class="cupon1" id="cupon1" onclick="aplicarCupon()">
            <p>Get this coupon of</p>
            <h3>15%</h3>
        </div>
        <div class="cupon2" id="cupon2" onclick="aplicarCupon()">
            <p>Get this coupon of</p>
            <h3>25%</h3>
        </div>
        <div class="cupon3" id="cupon3" onclick="aplicarCupon()">
            <p>Get this coupon of</p>
            <h3>35%</h3>
        </div>
    </div>
    </section>
    <section>
        <h2>Calcula el precio a pagar en tus productos con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice"/>
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount"/>
            <button type="button" onclick="buttonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            
            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
