<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geomtricas | Curso Practico de JavaScript</title>
</head>
<body>
<header>
    <h1>
        Figuras Geometricas
    </h1>  
<p>Este es el primer taller del curso practico de JavaScript</p>    
</header>



<section>
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form action="">
        <label for="inputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado: 
        </label>
        <input id="inputCuadrado" type="number"/>
        <br>
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            calcular el area
        </button>
    </form>
</section>
<section>
    <h2>Calcula el area y perimetro de un Triangulo</h2>
    <form action="">
        <label for="inputTriangulo1">
            Escribe cuanto mide el primer lado de tu Triangulo: 
        </label>
        <input id="inputTriangulo1" type="number"/>
        <br>
        <br>
        <label for="inputTriangulo2">
            Escribe cuanto mide el segundo lado de tu Triangulo: 
        </label>
        <input id="inputTriangulo2" type="number"/>
        <br>
        <br>
        <label for="inputTriangulo3">
            Escribe cuanto mide el tercer lado de tu Triangulo: 
        </label>
        <input id="inputTriangulo3" type="number"/>
        <br>
        <br>
        <label for="inputAlturaTriangulo">
            Escribe cuanto mide la altura lado de tu Triangulo: 
        </label>
        <input id="inputAlturaTriangulo" type="number"/>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            calcular el area
        </button>
    </form>
</section>

<section>
    <h2>Calcula el area y perimetro de un circulo</h2>
    <form action="">
        <label for="inputCirculo">
            Escribe cuanto mide el radio de tu circulo: 
        </label>
        <input id="inputCirculo" type="number"/>
        <br>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            calcular el area
        </button>
    </form>
</section>

<script src="./figuras.js"></script>
</body>
</html>
